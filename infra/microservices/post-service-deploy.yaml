# POST_MICROSERVICE
apiVersion: v1
kind: Service
metadata:
  name: post-microservice-svc
spec:
  selector:
    app: post-microservice
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-microservice-deployment
  labels:
    app: post-microservice
spec:
  selector:
    matchLabels:
      app: post-microservice
  template:
    metadata:
      labels:
        app: post-microservice
    spec:
      containers:
      - name: post-microservice-c
        image: tonyq2k3/post-microservice:2.0
        env:
          - name: PORT
            value: "8002"
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: postdb_uri
        resources:
          limits:
            memory: 128Mi
            cpu: "0.25"
        ports:
        - containerPort: 8002

